<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사칙 연산 계산기</title>
</head>
<body>
<div align="center">
    <h2>사칙 연산 계산기</h2>
    <hr>
    <form method="post" action="op">
        <table>
            <tr>
                <td><input type="text" name="first"></td>
                <td><select name="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select></td>
                <td><input type="text" name="second"></td>
                <td><input type="submit" value="계산"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
